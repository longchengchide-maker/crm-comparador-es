<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ site.Title }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:980px;margin:0 auto;padding:24px;line-height:1.65;color:#111}
    header,footer{margin:18px 0}
    nav a{margin-right:12px}
    .box{background:#f6f7f9;border:1px solid #e6e8ee;border-radius:12px;padding:14px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#111;color:#fff;text-decoration:none}
    .muted{color:#555;font-size:14px}
    h1{line-height:1.2}
  </style>
</head>
<body>
  <header>
    <div class="muted">{{ site.Title }}</div>
    <nav>
      <a href="/">Inicio</a>
      <a href="/crm/">CRM</a>
      <a href="/crm/comparativa-crm/">Comparativa</a>
      <a href="/crm/mejores-crm-pymes-espana/">Ranking</a>
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="muted">
    © {{ now.Year }} {{ site.Title }} · Contenido informativo. Verifica siempre la información oficial.
  </footer>
</body>
</html>
